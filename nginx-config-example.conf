# Configuração Nginx para api.energiaa.com.br
# Adicione este bloco ao seu arquivo de configuração do Nginx
# Exemplo: /etc/nginx/sites-available/api.energiaa.com.br

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name api.energiaa.com.br;
    return 301 https://$server_name$request_uri;
}

# HTTPS Configuration
server {
    listen 443 ssl;
    server_name api.energiaa.com.br;
    charset utf-8;
    
    # SSL Certificates (você precisará gerar estes certificados)
    ssl_certificate /etc/letsencrypt/live/api.energiaa.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.energiaa.com.br/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # File upload limit
    client_max_body_size 75M;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Main location - proxy to FastAPI container
    location / {
        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # CORS headers (se necessário)
        # add_header Access-Control-Allow-Origin * always;
        # add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        # add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
    }

    # Serve media files directly from filesystem (mais eficiente)
    location /media/ {
        alias /var/www/proposta-fastapi/media/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
        access_log off;
        
        # Security: prevent execution of scripts
        location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
        }
    }

    # Health check endpoint (opcional)
    location /health {
        proxy_pass http://127.0.0.1:5001/;
        access_log off;
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to backup files
    location ~* \.(bak|backup|old|orig|save|swp|tmp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# Comandos para ativar a configuração:
# 1. sudo ln -s /etc/nginx/sites-available/api.energiaa.com.br /etc/nginx/sites-enabled/
# 2. sudo nginx -t
# 3. sudo systemctl reload nginx
# 4. sudo certbot --nginx -d api.energiaa.com.br (para gerar certificado SSL)