services:
  proposta-api:
    build: .
    container_name: proposta-fastapi
    ports:
      - "5001:8000"
    volumes:
      - ./media:/app/media
      - ./propostas:/app/propostas
      - ./fonts:/app/fonts
      - ./img:/app/img
      - ./webhook.log:/app/webhook.log
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s